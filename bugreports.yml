- summary: |
    Некорректное отображение верстки на мобильных устройствах
  environment: |
    Safari версия 18.2 (20620.1.16.11.8)
    MacOS Sequoia 15.2
  steps-to-reproduce: |
    1. Открыть страницу https://www.websiteplanet.com/ru/webtools/responsive-checker/
    2. Ввести URL сайта https://hexlet-products-store.vercel.app/
    3. Нажать "Проверить сайт"
  expected-result: |
    Сайт адаптивен в мобильном варианте, кнопки на своем месте и все работоспособны
  actual-result: |
    Верстка некорректно отображается на мобильных устройствах в вертикальном положении, при смене страниц верстка ломается (Скриншот 1),
    текст в кнопках не умещается (Скриншот 2) 

